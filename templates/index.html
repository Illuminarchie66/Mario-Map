<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Map Project</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <!-- <object type="image/svg+xml" data="{{ url_for('static', filename='maps/Map-Test.svg') }}" id="svgObject"></object> -->

</head>
<body>
    <!-- Create a div element with an id for the map to be rendered into -->
    <div class='custom-popup' id="map"></div>

    <div id="buttons-container">
        <button class="toggle-button" onclick="toggleWaypoints('area')">
            <img src="static/images/emblems/mushroom.svg" alt="Mushroom Icon" class="button-icon">
            <span class="button-text">Areas</span>
        </button>
        <button class="toggle-button" onclick="toggleWaypoints('location')">
            <img src="static/images/emblems/flower.svg" alt="Flower Icon" class="button-icon">
            <span class="button-text">Locations</span>
        </button>
        <button class="toggle-button" onclick="toggleWaypoints('landmark')">
            <img src="static/images/emblems/star.svg" alt="Star Icon" class="button-icon">
            <span class="button-text">Landmarks</span>
        </button>
    </div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script src="https://unpkg.com/leaflet-virtual-grid@1.0.7/dist/virtual-grid.js"></script>

    <script>
        var csvData = {{ waypoints | safe }};
        //var svgObject = document.getElementById('svgObject');
        console.log(csvData);

    </script>

    <!-- <script src="{{ url_for('static', filename='scripts/waypoint_script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/map_script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/add_waypoints_script.js') }}" defer></script> -->
    <script src="{{ url_for('static', filename='scripts/next.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/waypoint_script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/add_waypoints_script.js') }}" defer></script>
</body>
</html>
